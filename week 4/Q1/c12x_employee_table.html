<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee table</title>
	<style>
		body {
			width: 750px;
			margin: 0 auto;
		}
		table {
			border-collapse: collapse;
			border: 1px solid black;
			margin: 20px auto;
		}
		thead {
			background-color: yellow;
		}
		th, td {
			border: 1px solid black;
			padding: .2em 1em .2em .5em;
			text-align: left;
			vertical-align: middle;
		}
		.right {
			text-align: right;
		}
		tbody tr:nth-child(even) td {
			background-color: yellow;
		}
		figure{
			text-align: center;
		}
		td[rowspan],td[colspan]{
			font-weight: bold;
		}
		td[rowspan]{
			background-color: white !important;
		}

		td[colspan]~td{
			font-weight: bold;
		}
		
	</style>
</head>

<body>
